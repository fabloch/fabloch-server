type User {
  id: ID!
  email: String
  jwt: String
  memberships: [Membership!]
  isAdmin: Boolean!
  profile: Profile
}

type Profile {
  picUrl: Url,
  intro: String
}

input AuthProviderNewcomerData {
    newcomer: AUTH_PROVIDER_NEWCOMER
}

input AUTH_PROVIDER_NEWCOMER {
    token: String!
    username: String!
    password: String!
}

input AUTH_PROVIDER_EMAIL {
    email: String!
    password: String!
}

type Query {
  # TODO: change for email
  user: User
}

type Mutation {
  createUser(authProvider: AuthProviderNewcomerData!): User
  signinUser(emailAuth: AUTH_PROVIDER_EMAIL): User
  updateUser(userInput: UserInput!): User
  # verifyUser(token: String!): User
}

input UserInput {
  username: String
  email: Email
  password: String
  profile: ProfileInput
}

input ProfileInput {
  picUrl: Url
  intro: String
}
