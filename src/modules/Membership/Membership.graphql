type UserMembershipData {
  present: Membership
  isMember: Boolean!
  wasMember: Boolean!
  alertLevel: Int!
  nextStart: Date
  nextEnd: Date
  memberships: [Membership!]
}

type Membership {
  id: ID!
  owner: User!
  plan: MembershipPlan
  start: Date
  end: Date
  # invoice: Invoice
}

enum MembershipPlan {
  PERSO
  PRO
  COMPANY
}

input MembershipInput {
  plan: MembershipPlan
  start: Date
  end: Date
}

type Query {
  userMembershipData: UserMembershipData!
  userMemberships: [Membership!]
}

type Mutation {
  createMembership(membership: MembershipInput): Membership
}
