type Query {
  Memberships: [Membership!]
}

type Mutation {
  createMembership(membership: MembershipInput): Membership
}

type Membership {
  id: ID!
  owner: User!
  plan: MembershipPlan
  startDate: Date
  endDate: Date
  # invoice: Invoice
}

enum MembershipPlan {
  PERSO
  PRO
  COMPANY
}

input MembershipInput {
  plan: MembershipPlan
  startDate: Date
  endDate: Date
}
