type Event {
  id: ID!
  title: String!
  description: String!
  owner: User!
  seats: Int
  bookings: Int
  start: DateTime!
  end: DateTime!
  tickets: [EventTicket!]!
}


type Query {
  eventList(filter: EventFilter): [Event!]!
  eventDetail(id: String!): Event!
}
input EventFilter {
  OR: [EventFilter!]
  title_contains: String
  description_contains: String
}


type Mutation {
  createEvent(eventInput: CreateEventInput!): Event
}
input CreateEventInput {
  title: String!
  description: String!
  seats: Int
  start: DateTime!
  end: DateTime!
}


type Subscription {
  Event(filter: EventSubscriptionFilter): EventSubscriptionPayload
}
input EventSubscriptionFilter {
  mutation_in: [_ModelMutationType!]
}
type EventSubscriptionPayload {
  mutation: _ModelMutationType!
  node: Event
}
