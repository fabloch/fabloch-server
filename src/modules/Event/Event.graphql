type Event {
  id: ID!
  title: String!
  description: String!
  owner: User!
  seats: Int
  bookings: Int!
  start: DateTime!
  end: DateTime!
  tickets: [eventTickets!]
}

input EventInput {
  title: String!
  seats: Int
  start: DateTime!
  end: DateTime!
}

type Query {
  allEvents: [Event!]
  eventDetail(id: String!): Event!
}

type Mutation {
  createEvent(event: EventInput!): Event
}
