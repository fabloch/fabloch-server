type Event {
  id: ID!
  title: String!
  description: String!
  owner: User!
  seats: Int
  bookings: Int!
  start: DateTime!
  end: DateTime!
  tickets: [EventTicket!]!
}

input EventFilter {
  OR: [EventFilter!]
  title_contains: String
  description_contains: String
}

input EventInput {
  title: String!
  description: String!
  seats: Int
  start: DateTime!
  end: DateTime!
}

type Query {
  allEvents(filter: EventFilter): [Event!]!
  eventDetail(id: String!): Event!
}

type Mutation {
  createEvent(event: EventInput!): Event
}
