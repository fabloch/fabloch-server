type Event {
  id: ID!
  title: String!
  owner: User!
  seats: Int
  bookings: Int!
  start: DateTime!
  end: DateTime!
}

input EventInput {
  title: String
  seats: Int
}

type Query {
  allEvents: [Event!]
  eventDetail(id: String!): Event!
}

type Mutation {
  createEvent(event: EventInput): Event
}
