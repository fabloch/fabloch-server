type Newcomer {
  id: ID!
  email: String!
  # digits: [Int!]!
}

input NewcomerInput {
  email: String!
}

input CheckDigitsInput {
  id: ID!
  digits: [Int!]!
}

type Query {
  newcomer: Newcomer
}

type Mutation {
  createNewcomer(newcomer: NewcomerInput): Newcomer
  checkDigits(newcomer: CheckDigitsInput): Newcomer
}
