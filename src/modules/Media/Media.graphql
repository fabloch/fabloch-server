type Media {
  id: ID!
  title: String
  picUrl: Url
  sourceUrl: Url
  category: MediaCategory!
  parentId: ID!
  parentCollection: ParentCollection!
  rank: Int!
}

type Mutation {
  saveMedia(mediaInput: SaveMediaInput): Media!
}

input SaveMediaInput {
  id: ID
  title: String
  picUrl: Url
  sourceUrl: Url
  category: MediaCategory!
  parentId: ID!
  parentCollection: ParentCollection!
  rank: Int!
}

enum MediaCategory {
  IMAGE
  LINK
  YOUTUBE
}

enum ParentCollection {
  EventModels
  EventSessions
}
